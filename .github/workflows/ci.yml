---
name: JavaScript CI
on:
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: ğŸ“¤ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
      - name: ğŸ“¦ Load cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ hashFiles('bun.lockb') }}
      - name: ğŸ”§ Install bun
        uses: oven-sh/setup-bun@v2
      - name: â³ Installing dependencies
        run: bun install
      - name: ğŸª Ensure codes well formatted
        run: bun run format:ci
      - name: ğŸ•µğŸ» Lint
        run: bun run lint:ci
